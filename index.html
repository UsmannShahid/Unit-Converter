<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unit-el" class="main-num" value="0">
            
            <button id="btn-el" class="main-btn">Convert</button>
        </div>
        <div class="convert-container">
            <div id="length-container" class="convert-el">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el"></p>
            </div>
            <div id="volume-container" class="convert-el">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el"></p>
            </div>
            <div id="mass-container" class="convert-el">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
